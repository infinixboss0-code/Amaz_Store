<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PakSar Seller - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/admin.css">
</head>
<body>
  <div class="container py-4">
    <div id="loginCard" class="card p-4 mx-auto" style="max-width:420px;">
      <h4 class="mb-3">Admin Login</h4>
      <div class="mb-2"><input id="email" class="form-control" placeholder="Email"></div>
      <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="Password"></div>
      <div class="d-flex justify-content-between">
        <button id="loginBtn" class="btn btn-primary">Login</button>
      </div>
      <div id="loginMsg" class="mt-2 text-danger" style="display:none;"></div>
    </div>

    <div id="adminPanel" style="display:none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Admin Panel</h3>
        <div>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
      </div>

      <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#productsTab">Products</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#ordersTab">Redirects</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#settingsTab">Settings</button></li>
      </ul>

      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="productsTab">
          <div class="mb-2 d-flex">
            <button id="addNewBtn" class="btn btn-success btn-sm me-2">Add Product</button>
            <input id="prodSearch" class="form-control form-control-sm" placeholder="Filter products...">
          </div>
          <div id="productsList"></div>
        </div>

        <div class="tab-pane fade" id="ordersTab">
          <h5>Redirects / Clicks</h5>
          <div class="mb-2">
            <button id="refreshClicks" class="btn btn-sm btn-outline-primary">Refresh</button>
            <button id="clearClicks" class="btn btn-sm btn-danger">Clear</button>
            <button id="downloadClicks" class="btn btn-sm btn-success">Download CSV</button>
          </div>
          <div id="clicksTableWrap" style="max-height:420px;overflow:auto;">
            <table class="table table-sm"><thead><tr><th>#</th><th>Time</th><th>ASIN</th><th>Title</th><th>Referrer</th></tr></thead><tbody id="clicksTbody"></tbody></table>
          </div>
        </div>

        <div class="tab-pane fade" id="settingsTab">
          <h5>Settings</h5>
          <div class="mb-3">
            <label class="form-label">Affiliate Tag</label>
            <input id="affiliateTag" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">SMTP (for email notifications)</label>
            <input id="smtpHost" class="form-control mb-1" placeholder="smtp.example.com">
            <input id="smtpPort" class="form-control mb-1" placeholder="587">
            <input id="smtpUser" class="form-control mb-1" placeholder="username">
            <input id="smtpPass" type="password" class="form-control mb-1" placeholder="password">
            <input id="adminEmail" class="form-control" placeholder="admin@you.com">
            <div class="form-text">SMTP credentials are stored server-side in environment variables when deployed. Here they are local preview only.</div>
          </div>
          <div>
            <button id="saveSettings" class="btn btn-primary btn-sm">Save Settings</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/assets/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
